<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI ì‹¤ì‹œê°„ ë°ì´í„° ëª¨ë‹ˆí„°ë§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-indicator.online {
            background: #10b981;
        }
        .status-indicator.syncing {
            background: #f59e0b;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .model-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1f2937;
        }
        .model-provider {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .model-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .detail-label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .detail-value {
            color: #1f2937;
            font-weight: 500;
        }
        .price-badge {
            background: #10b981;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-badge.operational {
            background: #d1fae5;
            color: #065f46;
        }
        .status-badge.degraded {
            background: #fed7aa;
            color: #92400e;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .sync-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .sync-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .sync-item {
            text-align: center;
        }
        .sync-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .sync-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .last-sync {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #5a67d8;
        }
        .refresh-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ OpenAI ì‹¤ì‹œê°„ ë°ì´í„° ëª¨ë‹ˆí„°ë§</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator online"></div>
                <span id="connectionStatus">ì„œë²„ ì—°ê²° ì¤‘...</span>
            </div>
            <div class="status-item">
                <div class="status-indicator syncing"></div>
                <span id="syncStatus">ë™ê¸°í™” í™•ì¸ ì¤‘...</span>
            </div>
            <button class="refresh-btn" onclick="refreshData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
        </div>

        <div class="sync-info">
            <h2 style="margin-bottom: 10px;">ğŸ“Š ì‹¤ì‹œê°„ ë™ê¸°í™” í˜„í™©</h2>
            <div class="sync-grid">
                <div class="sync-item">
                    <div class="sync-value" id="totalModels">-</div>
                    <div class="sync-label">OpenAI ëª¨ë¸</div>
                </div>
                <div class="sync-item">
                    <div class="sync-value" id="totalPricing">-</div>
                    <div class="sync-label">ê°€ê²© ì •ë³´</div>
                </div>
                <div class="sync-item">
                    <div class="sync-value" id="avgAvailability">-</div>
                    <div class="sync-label">í‰ê·  ê°€ìš©ì„±</div>
                </div>
                <div class="sync-item">
                    <div class="sync-value" id="lastSyncTime">-</div>
                    <div class="sync-label">ë§ˆì§€ë§‰ ë™ê¸°í™”</div>
                </div>
            </div>
            <div class="last-sync" id="nextSync">ë‹¤ìŒ ìë™ ë™ê¸°í™”: ê³„ì‚° ì¤‘...</div>
        </div>

        <div id="loading" class="loading">ë°ì´í„° ë¡œë”© ì¤‘...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="modelsGrid" class="grid"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3006/api/v1';
        let refreshInterval;
        let countdownInterval;
        let lastSyncTime = new Date();

        async function fetchOpenAIData() {
            try {
                // ëª¨ë¸ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const modelsResponse = await fetch(`${API_BASE}/models?provider=openai`);
                const modelsData = await modelsResponse.json();
                
                // ê°€ê²© ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const pricingResponse = await fetch(`${API_BASE}/pricing?provider=openai`);
                const pricingData = await pricingResponse.json();
                
                // ìŠ¤ì¼€ì¤„ëŸ¬ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
                const schedulerResponse = await fetch(`${API_BASE}/scheduler`);
                const schedulerData = await schedulerResponse.json();
                
                return { models: modelsData, pricing: pricingData, scheduler: schedulerData };
            } catch (error) {
                throw new Error('API í˜¸ì¶œ ì‹¤íŒ¨: ' + error.message);
            }
        }

        function formatPrice(price) {
            return price ? `$${price}` : 'N/A';
        }

        function formatTokens(tokens) {
            if (tokens >= 1000000) {
                return `${(tokens / 1000000).toFixed(1)}M`;
            } else if (tokens >= 1000) {
                return `${(tokens / 1000).toFixed(0)}K`;
            }
            return tokens.toString();
        }

        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - new Date(date)) / 1000);
            
            if (diff < 60) return `${diff}ì´ˆ ì „`;
            if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;
            return `${Math.floor(diff / 86400)}ì¼ ì „`;
        }

        function updateCountdown() {
            const now = new Date();
            const timeSinceLastSync = Math.floor((now - lastSyncTime) / 1000);
            const timeUntilNextSync = 300 - (timeSinceLastSync % 300); // 5ë¶„ = 300ì´ˆ
            
            const minutes = Math.floor(timeUntilNextSync / 60);
            const seconds = timeUntilNextSync % 60;
            
            document.getElementById('nextSync').textContent = 
                `ë‹¤ìŒ ìë™ ë™ê¸°í™”: ${minutes}ë¶„ ${seconds}ì´ˆ í›„`;
        }

        function renderModels(data) {
            const { models, pricing, scheduler } = data;
            const grid = document.getElementById('modelsGrid');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loading.style.display = 'none';
            error.style.display = 'none';
            
            // ë™ê¸°í™” ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('totalModels').textContent = models.models.length;
            document.getElementById('totalPricing').textContent = pricing.total;
            
            // í‰ê·  ê°€ìš©ì„± ê³„ì‚°
            const avgAvail = models.models.reduce((sum, m) => 
                sum + (m.status?.availability || 0), 0) / models.models.length;
            document.getElementById('avgAvailability').textContent = `${avgAvail.toFixed(1)}%`;
            
            // ë§ˆì§€ë§‰ ë™ê¸°í™” ì‹œê°„
            const latestCheck = models.models.reduce((latest, m) => {
                const checkTime = new Date(m.status?.checkedAt || 0);
                return checkTime > latest ? checkTime : latest;
            }, new Date(0));
            
            if (latestCheck > new Date(0)) {
                lastSyncTime = latestCheck;
                document.getElementById('lastSyncTime').textContent = formatTime(latestCheck);
            }
            
            // ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('connectionStatus').textContent = 'âœ… ì„œë²„ ì—°ê²°ë¨';
            document.getElementById('syncStatus').textContent = 
                scheduler.initialized ? 'âœ… ìë™ ë™ê¸°í™” í™œì„±' : 'âš ï¸ ë™ê¸°í™” ëŒ€ê¸°';
            
            // ëª¨ë¸ ì¹´ë“œ ë Œë”ë§
            grid.innerHTML = models.models.map(model => {
                const pricing = model.pricing;
                return `
                    <div class="card">
                        <div class="model-header">
                            <div>
                                <div class="model-name">${model.name}</div>
                                <div style="color: #6b7280; font-size: 0.9rem; margin-top: 4px;">
                                    ${model.slug}
                                </div>
                            </div>
                            <span class="model-provider">OpenAI</span>
                        </div>
                        
                        <div class="model-details">
                            <div class="detail-row">
                                <span class="detail-label">ìƒíƒœ</span>
                                <span class="status-badge ${model.status?.status || 'unknown'}">
                                    ${model.status?.status || 'unknown'}
                                </span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">ê°€ìš©ì„±</span>
                                <span class="detail-value">${model.status?.availability?.toFixed(2) || 0}%</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">ì»¨í…ìŠ¤íŠ¸ í¬ê¸°</span>
                                <span class="detail-value">${formatTokens(model.contextWindow)}</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">ìµœëŒ€ ì¶œë ¥</span>
                                <span class="detail-value">${formatTokens(model.maxOutputTokens)}</span>
                            </div>
                            
                            ${pricing ? `
                                <div class="detail-row">
                                    <span class="detail-label">ì…ë ¥ ê°€ê²©</span>
                                    <span class="price-badge">
                                        ${formatPrice(pricing.inputPerMillion)}/1M
                                    </span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">ì¶œë ¥ ê°€ê²©</span>
                                    <span class="price-badge">
                                        ${formatPrice(pricing.outputPerMillion)}/1M
                                    </span>
                                </div>
                            ` : ''}
                            
                            <div class="detail-row">
                                <span class="detail-label">ì‘ë‹µ ì†ë„ (P50)</span>
                                <span class="detail-value">${model.status?.latencyP50 || 0}ms</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">ë§ˆì§€ë§‰ í™•ì¸</span>
                                <span class="detail-value">
                                    ${formatTime(model.status?.checkedAt || model.createdAt)}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function refreshData() {
            const button = document.querySelector('.refresh-btn');
            button.disabled = true;
            button.textContent = 'ë¡œë”© ì¤‘...';
            
            try {
                const data = await fetchOpenAIData();
                renderModels(data);
            } catch (err) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'âŒ ' + err.message;
                document.getElementById('loading').style.display = 'none';
            } finally {
                button.disabled = false;
                button.textContent = 'ğŸ”„ ìƒˆë¡œê³ ì¹¨';
            }
        }

        // ì´ˆê¸° ë¡œë“œ
        refreshData();
        
        // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
        refreshInterval = setInterval(refreshData, 30000);
        
        // ì¹´ìš´íŠ¸ë‹¤ìš´ ì—…ë°ì´íŠ¸
        countdownInterval = setInterval(updateCountdown, 1000);
        
        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
            clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
