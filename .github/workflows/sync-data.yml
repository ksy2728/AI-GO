name: Sync Model Data

on:
  schedule:
    # 5ë¶„ë§ˆë‹¤ ì‹¤í–‰ (ë¡œì»¬ OpenAI ë™ê¸°í™” ì£¼ê¸°ì™€ ë™ì¼)
    - cron: '*/5 * * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches:
      - master
    paths:
      - 'scripts/sync-models.js'
      - 'scripts/export-to-json.js'
      - '.github/workflows/sync-data.yml'

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci --production=false
          npx prisma generate
          
      - name: Setup database
        run: |
          npx prisma db push --skip-generate
          
      - name: Run sync script
        run: |
          node scripts/sync-models.js
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          NODE_ENV: production
          
      - name: Extract data to JSON
        run: |
          node scripts/export-to-json.js
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected in data files"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in data files"
            git diff --stat data/
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          
          # ë³€ê²½ ì‚¬í•­ ìš”ì•½ ìƒì„±
          TOTAL_MODELS=$(jq -r '.statistics.totalModels' data/models.json)
          ACTIVE_MODELS=$(jq -r '.statistics.activeModels' data/models.json)
          OPERATIONAL=$(jq -r '.statistics.operationalModels' data/models.json)
          AVG_AVAILABILITY=$(jq -r '.statistics.avgAvailability' data/models.json)
          
          git commit -m "chore: update model data [skip ci]" -m "ğŸ“Š Models: ${TOTAL_MODELS} | Active: ${ACTIVE_MODELS} | Operational: ${OPERATIONAL} | Availability: ${AVG_AVAILABILITY}%
          
          ğŸ¤– Automated sync at $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          ğŸ”„ Next sync in 5 minutes"
          git push