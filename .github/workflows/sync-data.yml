name: Sync Model Data

on:
  schedule:
    # 매시간 정각에 실행 (UTC 기준)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 가능
  push:
    branches:
      - master
    paths:
      - 'scripts/sync-models.js'
      - '.github/workflows/sync-data.yml'

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci --production=false
          npx prisma generate
          
      - name: Setup database
        run: |
          npx prisma db push --skip-generate
          
      - name: Run sync script
        run: |
          node scripts/sync-models.js
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          NODE_ENV: production
          
      - name: Extract data to JSON
        run: |
          node scripts/export-to-json.js
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "chore: update model data [skip ci]" -m "Automated update at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push